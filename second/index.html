<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eShop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <header class="header">
        <button class="cart-button">Корзина</button>
    </header>
    <main>
        <div class="goods-list"></div>
        <div class="chat-window">
            <div class="top-line">
                <img src="img/user.svg" class="user-icon" width="40" height="40">
                <div class="text-container">
                    <span class="user-name">Администратор</span>
                    <span class="user-profession">Консультант</span>
                </div>
            </div>
            <div class="main-chat-window"></div>
            <div class="message-container">
                <textarea rows="3" cols="30" class="message-box"name="message" placeholder="Введите сообщение и нажмите Enter"></textarea>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="chat.js"></script>
</body>

</html>
